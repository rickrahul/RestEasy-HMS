<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Reservation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        :root {
            --primary-color: #4CAF50;
            --secondary-color: #45a049;
            --text-color: #333;
            --light-gray: #f5f5f5;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                url('https://images.unsplash.com/photo-1542314831-068cd1dbfeeb?ixlib=rb-4.0.3');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--text-color);
        }

        header {
            background-color: rgba(41, 5, 102, 0.8);
            padding: 1rem 0;
            margin-bottom: 2rem;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .logo-container {
            flex: 1;
        }

        .logo-container img {
            width: 80px;
            height: auto;
            object-fit: contain;
        }

        nav {
            flex: 2;
            display: flex;
            justify-content: flex-end;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 1.5rem;
            margin: 0;
            padding: 0;
        }

        .nav-menu li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 20px;
        }

        .nav-menu li a:hover {
            color: var(--primary-color);
            background-color: rgba(255, 255, 255, 0.1);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .reservation-form {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            margin: 2rem auto;
            max-width: 900px;
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary-color);
        }

        .form-header h2 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
        }

        .form-section {
            background-color: var(--light-gray);
            padding: 1.5rem;
            border-radius: 10px;
        }

        .form-section h3 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--primary-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        }

        .meal-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .meal-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .meal-option input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: relative;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 0 1rem;
            }

            .meal-options {
                grid-template-columns: 1fr;
            }

            .header-container {
                flex-direction: column;
                gap: 1rem;
            }

            nav {
                width: 100%;
                justify-content: center;
            }

            .nav-menu {
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        .form-section {
            transition: transform 0.3s ease;
        }

        .form-section:hover {
            transform: translateY(-5px);
        }

        a,
        p,
        label,
        input,
        select {
            text-decoration: none;
        }

        .guest-details {
            background-color: var(--light-gray);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            border: 1px solid #ddd;
        }

        .guest-details .form-group {
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <img src="RESTEASY (1).png" alt="Rest Easy Hotel Logo">
            </div>
            <nav>
                <ul class="nav-menu">
                    <li><a href="./index.html" class="cta">Home</a></li>
                    <li><a href="./features.html" class="cta">Features</a></li>

                    <li><a href="./aboutus.html" class="cta">About Us</a></li>
                    <li><a href="./contactus.html" class="cta">Contact Us</a></li>
                    <li><a href="./signup.html" class="cta">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <form class="reservation-form" id="reservationForm">
            <div class="form-header">
                <h2>Make Your Reservation</h2>
                <p>Please fill in the details below to book your stay</p>
            </div>

            <div class="form-grid">
                <div class="form-section">
                    <h3><i class="fas fa-user"></i> Guest Information</h3>

                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>

                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>

                    <div class="form-group">
                        <label for="country">Country</label>
                        <select id="country" name="country" required>
                            <option value="">Select Country</option>
                            <option value="India">India</option>
                            <option value="USA">United States</option>
                            <option value="UK">United Kingdom</option>
                            <option value="Canada">Canada</option>
                            <option value="Australia">Australia</option>
                            <option value="France">France</option>
                            <option value="Germany">Germany</option>
                            <option value="Japan">Japan</option>
                        </select>
                    </div>
                </div>

                <div class="form-section">
                    <h3><i class="fas fa-bed"></i> Reservation Information</h3>

                    <div class="form-group">
                        <label for="roomType">Room Type</label>
                        <select id="roomType" name="roomType" required>
                            <option value="">Select Room Type</option>
                            <option value="superior-single">Superior Suite - Single Room (Rs. 20,000/-)</option>
                            <option value="superior-double">Superior Suite - Double Room (Rs. 40,000/-)</option>
                            <option value="superior-triple">Superior Suite - Triple Room (Rs. 60,000/-)</option>
                            <option value="deluxe-single">Deluxe Suite - Single Room (Rs. 4,000/-)</option>
                            <option value="deluxe-double">Deluxe Suite - Double Room (Rs. 8,000/-)</option>
                            <option value="deluxe-triple">Deluxe Suite - Triple Room (Rs. 12,000/-)</option>
                            <option value="single">Single Room (Rs. 3,000/-)</option>
                            <option value="double">Double Room (Rs. 4,000/-)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="numRooms">Number of Rooms</label>
                        <input type="number" id="numRooms" name="numRooms" min="1" required>
                    </div>

                    <div class="form-group">
                        <label for="numGuests">Number of Guests</label>
                        <input type="number" id="numGuests" name="numGuests" min="1" required>
                    </div>

                    <div class="guest-details" id="guestDetailsSection" style="display: none;">
                        <div class="form-group">
                            <label for="numAdults">Number of Adults (18+ years)</label>
                            <input type="number" id="numAdults" name="numAdults" min="1" required>
                        </div>

                        <div class="form-group">
                            <label for="numChildren">Number of Children (0-17 years)</label>
                            <input type="number" id="numChildren" name="numChildren" min="0" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Meal Plan</label>
                        <div class="meal-options">
                            <div class="meal-option">
                                <input type="checkbox" id="fullMeal" name="meal" value="Full">
                                <label for="fullMeal">Full Board (Rs. 12,000/- per guest)</label>
                            </div>
                            <div class="meal-option">
                                <input type="checkbox" id="breakfast" name="meal" value="Breakfast">
                                <label for="breakfast">Breakfast (Rs. 4,000/-)</label>
                            </div>
                            <div class="meal-option">
                                <input type="checkbox" id="lunch" name="meal" value="Lunch">
                                <label for="lunch">Lunch (Rs. 4,000/-)</label>
                            </div>
                            <div class="meal-option">
                                <input type="checkbox" id="dinner" name="meal" value="Dinner">
                                <label for="dinner">Dinner (Rs. 4,000/-)</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="checkIn">Check-In Date</label>
                        <input type="date" id="checkIn" name="checkIn" required>
                    </div>

                    <div class="form-group">
                        <label for="checkOut">Check-Out Date</label>
                        <input type="date" id="checkOut" name="checkOut" required>
                    </div>

                    <div class="form-group">
                        <label>Total Bill</label>
                        <input type="text" id="totalBill" name="totalBill" readonly>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-btn">Proceed to Payment</button>
        </form>
    </div>

    <footer>
        <p>© 2024 Rest Easy Hotel. All rights reserved.</p>
    </footer>

    <script>
        // Add inside the script tag
        document.addEventListener('DOMContentLoaded', async () => {
            const roomTypeSelect = document.getElementById('roomType');
            const response = await fetch('/api/room-availability');
            const availableRooms = await response.json();

            // Filter out unavailable rooms
            Array.from(roomTypeSelect.options).forEach(option => {
                if (option.value) {
                    const roomType = option.value;
                    const isAvailable = availableRooms.find(r => r.roomType === roomType)?.isAvailable ?? true;
                    if (!isAvailable) {
                        option.remove();
                    }
                }
            });
        });

        function calculateTotalBill() {
            const roomType = document.getElementById('roomType').value;
            const numRooms = parseInt(document.getElementById('numRooms').value) || 0;
            const numGuests = parseInt(document.getElementById('numGuests').value) || 0;
            const checkIn = new Date(document.getElementById('checkIn').value);
            const checkOut = new Date(document.getElementById('checkOut').value);

            // Calculate number of days
            const timeDiff = checkOut.getTime() - checkIn.getTime();
            const numberOfDays = Math.ceil(timeDiff / (1000 * 3600 * 24));

            let roomPrice = 0;
            switch (roomType) {
                case 'superior-single': roomPrice = 20000; break;
                case 'superior-double': roomPrice = 40000; break;
                case 'superior-triple': roomPrice = 60000; break;
                case 'deluxe-single': roomPrice = 4000; break;
                case 'deluxe-double': roomPrice = 8000; break;
                case 'deluxe-triple': roomPrice = 12000; break;
                case 'single': roomPrice = 3000; break;
                case 'double': roomPrice = 4000; break;
            }

            let mealCost = 0;
            if (document.getElementById('fullMeal').checked) {
                mealCost += 12000 * numGuests;
            }
            if (document.getElementById('breakfast').checked) {
                mealCost += 4000 * numGuests;
            }
            if (document.getElementById('lunch').checked) {
                mealCost += 4000 * numGuests;
            }
            if (document.getElementById('dinner').checked) {
                mealCost += 4000 * numGuests;
            }

            const totalBill = ((roomPrice * numRooms) + mealCost) * numberOfDays;
            document.getElementById('totalBill').value = `Rs. ${totalBill}/-`;
            sessionStorage.setItem('totalBill', (totalBill * 1000000));
        }

        document.getElementById("reservationForm").addEventListener("submit", function (event) {
            event.preventDefault();
            saveReservationData();
        });

        async function saveReservationData() {
            const totalBill = document.getElementById('totalBill').value.replace(/[^0-9.-]+/g, "");
            sessionStorage.setItem('totalBill', totalBill);
            const reservationData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                country: document.getElementById('country').value,
                roomType: document.getElementById('roomType').value,
                numRooms: parseInt(document.getElementById('numRooms').value),
                numGuests: parseInt(document.getElementById('numGuests').value),
                checkIn: document.getElementById('checkIn').value,
                checkOut: document.getElementById('checkOut').value,
                totalBill: parseFloat(totalBill),
                meals: Array.from(document.querySelectorAll('input[name="meal"]:checked')).map(checkbox => checkbox.value)
            };

            try {
                const response = await fetch('/api/reservations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(reservationData)
                });
                const data = await response.json();
                if (data.success) {
                    sessionStorage.setItem('reservationId', data.reservationId);
                    window.location.href = "payment.html";
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        document.getElementById('numRooms').addEventListener('input', calculateTotalBill);
        document.getElementById('roomType').addEventListener('change', calculateTotalBill);
        document.getElementById('checkIn').addEventListener('change', calculateTotalBill);
        document.getElementById('checkOut').addEventListener('change', calculateTotalBill);

        document.querySelectorAll('input[name="meal"]').forEach(function (mealCheckbox) {
            mealCheckbox.addEventListener('change', calculateTotalBill);
        });

        document.getElementById('numGuests').addEventListener('change', function () {
            const totalGuests = parseInt(this.value);
            const guestDetailsSection = document.getElementById('guestDetailsSection');

            if (totalGuests > 0) {
                guestDetailsSection.style.display = 'block';
            } else {
                guestDetailsSection.style.display = 'none';
            }
        });
    </script>

</body>

</html>
