<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {

        .admin-container {
            display: flex;

        }

        .sidebar {
            width: 280px;

            color: #ecf0f1;
            padding: 25px;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.1);
            height: 100vh;
        }

        .sidebar h2 {
            margin-bottom: 35px;
            font-size: 26px;
            text-align: center;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar nav {
            display: flex;
            flex-direction: column;
        }

        .sidebar nav a {
            color: #ecf0f1;
            text-decoration: none;
            padding: 12px 20px;
            margin-bottom: 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            font-weight: 500;
        }

        .sidebar nav a i {
            margin-right: 10px;
            font-size: 18px;
        }

        .sidebar nav a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .content {
            flex-grow: 1;
            padding: 35px;
            background-color: #ffffff;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            margin: 25px;
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 35px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .content-header h1 {
            font-size: 30px;
            color: #1a237e;
            font-weight: 600;
        }

        .header-actions {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .search-bar {
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            width: 300px;
            transition: all 0.3s ease;
        }

        .search-bar:focus {
            border-color: #1a237e;
            box-shadow: 0 0 8px rgba(26, 35, 126, 0.2);
            outline: none;
        }

        .btn-style {
            background: linear-gradient(45deg, #1a237e, #0d47a1);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-style:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(26, 35, 126, 0.3);
        }

        /* Image Section */
        .image-section-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 40px;
        }

        .image-box-container {
            width: 24%;
            height: 200px;
            /* Ensures all images have the same size */
            border: 2px solid #f0f0f0;
            /* Partition between images */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .image-box {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-radius: 8px;
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h2.section-title {
            text-align: center;
            margin-top: 40px;
            font-size: 24px;
            color: #1a237e;
            font-weight: 600;
        }

        .image-section {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .image-box {
            background-color: #e0e0e0;
            border: 2px solid #ccc;
            border-radius: 8px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #555;
            text-align: center;
        }

        .availability-toggle {
            padding: 8px 15px !important;
            /* Smaller padding */
            font-size: 14px !important;
            /* Smaller font */
            min-width: 120px !important;
            /* Consistent width */
            margin: 5px !important;
            /* Smaller margin */
        }

        /* Adjust sizes and layout for larger columns */
        .column:nth-child(3) .image-box,
        .column:nth-child(4) .image-box {
            flex: 1;
            height: 320px;
        }
    </style>
</head>

<body>

            <!-- Image Section (Row 2: 3 images) -->

                <div class="image-box-container">
                    <h2>Single Room</h2>
                    <div class="image-box">
                        <img src="https://www.aucklandroseparkhotel.co.nz/library/images/photoshoot-nov-23/ao2023-11-21roseparkhotel0171.jpg"

        </div>

    </div>
    </div>

    <script>
        function searchReservation() {
            var input = document.getElementById("searchInput").value;
            console.log("Searching for reservation ID: " + input);
        }
        // Add inside the script tag
        document.addEventListener('DOMContentLoaded', async () => {
            // Fetch initial room availability
            const response = await fetch('/api/room-availability');
            const availableRooms = await response.json();

            // Add toggle buttons to each room
            const rooms = document.querySelectorAll('.image-box-container');
            rooms.forEach(room => {
                const roomTitle = room.querySelector('h2').textContent;
                const roomType = roomTitle.toLowerCase().replace(' ', '-');

                const toggleButton = document.createElement('button');
                toggleButton.className = 'btn-style availability-toggle';

                const currentAvailability = availableRooms.find(r => r.roomType === roomType)?.isAvailable ?? true;
                updateToggleButton(toggleButton, currentAvailability);

                toggleButton.addEventListener('click', async () => {
                    const newAvailability = !toggleButton.classList.contains('available');
                    try {
                        await fetch('/api/room-availability/toggle', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                roomType,
                                isAvailable: newAvailability
                            })
                        });
                        updateToggleButton(toggleButton, newAvailability);
                    } catch (error) {
                        console.error('Error toggling availability:', error);
                    }
                });

                room.appendChild(toggleButton);
            });
        });

        function updateToggleButton(button, isAvailable) {
            button.innerHTML = isAvailable ?
                '<i class="fas fa-check"></i> Available' :
                '<i class="fas fa-times"></i> Not Available';
            button.style.backgroundColor = isAvailable ? '#4CAF50' : '#f44336';
            button.classList.toggle('available', isAvailable);
        }
    </script>
