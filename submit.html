<!DOCTYPE html>
<html lang="en">
    <link rel="icon" href="./RESTEASY (1).png" type="image/x-icon"/>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Completed</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            padding: 10px; /* Adds padding for small screens */
        }

        .message-container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px; /* Adjusted for mobile */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%; /* Responsive width */
            animation: fadeIn 1.5s ease-out;
        }

        .checkmark-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px; /* Reduced margin for mobile */
        }

        .circle-background {
            width: 60px; /* Adjusted size for mobile */
            height: 60px;
            border-radius: 50%;
            background-color: #4CAF50;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleUp 0.5s ease-out 0.3s forwards;
            transform: scale(0);
        }

        .checkmark-icon {
            width: 30px; /* Adjusted size for mobile */
            height: 30px;
            fill: white;
        }

        .message-container h1 {
            color: #4CAF50;
            font-size: 2em; /* Reduced font size for mobile */
            margin-bottom: 10px;
            animation: bounceIn 1.2s ease-out;
        }

        .message-container p {
            color: #555555;
            font-size: 1.1em; /* Slightly larger font size */
            margin-bottom: 15px; /* Add margin to space out content */
        }

        .message-container .thank-you {
            color: #555555;
            font-size: 1.1em; /* Same font size for consistency */
            animation: fadeIn 2s ease-out;
            display: block; /* Ensure itâ€™s on the next line */
            margin-top: 5px;
            opacity: 0; /* Initially hidden */
            animation: fadeInText 2s ease-out forwards; /* Apply fadeIn without typing effect */
        }

        .home-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
            padding: 8px 16px; /* Reduced padding for mobile */
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #45a049;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes scaleUp {
            to { transform: scale(1); }
        }

        @keyframes bounceIn {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        @keyframes fadeInText {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Adjustments for mobile */
        @media (max-width: 600px) {
            .message-container {
                padding: 20px;
            }

            .message-container h1 {
                font-size: 2em;
            }

            .message-container p {
                font-size: 1.1em;
                margin-bottom: 20px;
            }

            .home-button {
                font-size: 1em;
                padding: 10px 20px;
            }

            .checkmark-container {
                margin-bottom: 10px;
            }

            .circle-background {
                width: 70px;
                height: 70px;
            }

            .checkmark-icon {
                width: 35px;
                height: 35px;
            }
        }

        /* Ensure the container doesn't get cut off on very small screens */
        @media (max-width: 420px) {
            .message-container {
                padding: 15px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="message-container">
        <div class="checkmark-container">
            <div class="circle-background">
                <svg class="checkmark-icon" viewBox="0 0 24 24">
                    <path d="M9 19l-7-7 1.4-1.4L9 16.2 20.6 4.6 22 6z"/>
                </svg>
            </div>
        </div>
        <h1>Submission Successful!</h1>
        <p>Your form has been submitted successfully.</p>
        <span class="thank-you">Thank you!</span>
        <a href="index.html" class="home-button">
            <i class="fas fa-home"></i> Home
        </a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
